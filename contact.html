<body>
<br/> <br/>
<div class="container register">
            <div class="row">
                <div class="col-md-12 m-10 shadow p-3 mb-5 bg-white rounded">
                    <div class="card text-center">
                        <div class="card-header bg-primary text-white">
                          <b>Contact Form</b>
                        </div>
                        <div class="card-body">
                                <div class="row register-form">
                                    <div class="col-md-12">
                                        <form method="post" autocomplete="off" name="google-sheet">
                                            <div class="form-group">
                                                <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required/>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="Email" class="form-control" placeholder="Your Email *" value="" required/>
                                            </div>
                                            <div class="form-group">
                                                <input type="number" name="Phone" class="form-control" placeholder="Your Contact Number *" value="" required/>
                                            </div>
                                            <div class="form-group">
                                             
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Message" placeholder="Type Your Message Here*" required></textarea>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" name="submit" class="btn btn-success" value="Submit" />
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted text-center">
                          Contact Form Powered By Apps Web Solutions
                        </div>
                      </div>
                        
                </div>
            </div>
        </div>
          
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzaqiUd-_K_8Gmw8_JaKK9hTouY62Leh-CIXS3AoBq3O8o36Tg/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
